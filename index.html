<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Patrick+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="imagenes/Logo.png" alt=""></h1>
    </header>

    <main>
        <div class="contenedor-principal">

            <section class="contenedor-entrada-texto">

                <textarea class="texto-entrada" placeholder="Ingrese el texto aquí"></textarea>
                <img class="icono-advertencia" src="imagenes/importante.png" alt="">
                <p class="mensaje-advertencia">Solo letras minúsculas y sin acento.</p>

                <div class="contenedor-botones">
                    <button type="button" class="boton-encriptar">Encriptar</button>
                    <button type="button" class="boton-desencriptar">Desencriptar</button>
                </div>

            </section>

            <section class="contenedor-salida-texto">

                <div class="contenedor-mensaje">

                    <img src="imagenes/Muñeco.png" alt="">
                    <p class="mensaje-1">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar</p>

                </div>

                <textarea class="texto-salida" readonly id="textarea-salida"></textarea>
                <button class="boton-copiar">Copiar</button>
            </section>
        </div>

    </main>

    <footer>
        <address>
            <p class="address">Realizado por Juan Albornoz</p>

            <p class="address">Alura LATAM - ONE 2023</p>

            <a href="https://www.linkedin.com/in/juansalbornozn/" target="_blank"><img src="imagenes/linkedin.png"
                    alt=""></a>
            <a href="https://github.com/jsalbornozn"><img src="imagenes/github.png" alt=""></a>
        </address>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
